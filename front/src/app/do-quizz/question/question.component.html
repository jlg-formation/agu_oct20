<main>
  <h1>Quizz : {{ "Les capitales d europe" }}</h1>
  <p>Quelle est la capitale de la France ?</p>
  <form>
    <label *ngFor="let letter of ['A', 'B', 'C', 'D']" class="answer">
      <input type="radio" name="" id="" />
      <span class="letter">{{ letter }}</span>
      <span>Paris</span>
    </label>
    <button class="primary" type="button" routerLink="../score">Suivant</button>
  </form>
</main>
